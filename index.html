<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="static/css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon-16x16.png">
</head>
<body>
    <div class="content">
        <header>
            Мой калькулятор
        </header>
        <div class="calculator">
            <div id="total">total</div>
            <div id="clear">
                <button class="clear-button"><img src="static/images/backspace.png" alt=""></button>
            </div>
            <div id="buttons">
                <div class="btn"><button style="color:#d32c2c">C</button></div>
                <div class="btn"><button>( )</button></div>
                <div class="btn"><button>%</button></div>
                <div class="btn">
                    <button class="action">
                        <img src="static/images/devide_by.png" alt="">
                    </button>
                </div>
                <div class="btn"><button>7</button></div>
                <div class="btn"><button>8</button></div>
                <div class="btn"><button>9</button></div>
                <div class="btn">
                    <button class="action">
                        <img src="static//images/multiplication.png" alt="">
                    </button>
                </div>
                <div class="btn"><button>4</button></div>
                <div class="btn"><button>5</button></div>
                <div class="btn"><button>6</button></div>
                <div class="btn"><button style="font-size: 3em;">-</button></div>
                <div class="btn"><button>1</button></div>
                <div class="btn"><button>2</button></div>
                <div class="btn"><button>3</button></div>
                <div class="btn"><button>+</button></div>
                <div class="btn"><button>+/-</button></div>
                <div class="btn"><button>0</button></div>
                <div class="btn"><button>,</button></div>
                <div class="btn" style="background-color: #7945A7;">
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
